<ion-header>
  <ion-navbar>
    <ion-title>Timer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="time" text-center>
    <h1 (click)="takeTime() ">[ {{ time | fromMillis }} ]</h1>
  </div>
  <!--
    TODO: Promedio de la sessiÃ³n en curso
  -->
  <div class="records">
    <span *ngFor="let record of records; let i = index">{{ i+1 }}. {{ record | fromMillis }} </span>
  </div>
</ion-content>
