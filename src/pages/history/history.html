<ion-content padding>
  <div class="title"> Session history </div>
  <div class="session" *ngFor="let session of sessions">
    <div class="date"> {{ session.date }} </div>
    <div class="avg"> Average: {{ session.avg | fromMillis }} </div>
    <div class="records"  *ngFor="let record of session.records">
      <span> {{ record | fromMillis }}  </span>
    </div>
  </div> 
</ion-content>
